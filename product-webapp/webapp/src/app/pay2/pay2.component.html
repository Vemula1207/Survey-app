<div class='content'>

  <div class="container" >

    <div class="row">

      <div class="col">

        <div class="container">
          <h1 style="font-family: cursive; font-weight: 800; margin-top: 50px;">Please Select any plan to pay </h1>

          <div class="row">
            <mat-card style=" height: 160px; width: 320px; margin-bottom: 40px; background-color: silver;">
              <h1 style="text-align: center; font-family:cursive; font-style:oblique; color:rgb(34, 31, 31);">Silver
                Plan</h1>
              <hr>
              <h3 style="font-family: cursive;">Pay 300 only & create unlimited surveys for 3 months
                <button mat-raised-button class="plan" (click)="setAmount1()">Select Plan</button>
              </h3>

            </mat-card>
          </div>

          <div class="row">
            <mat-card style=" height: 160px; width: 320px;margin-bottom: 40px; background-color:rgb(219, 186, 40);">

              <h1 style="text-align: center; font-family:cursive; font-style:oblique; color:rgb(34, 31, 31);">Gold Plan
              </h1>
              <hr>
              <h3 style="font-family: cursive;">Pay 500 only & create unlimited surveys for 6 months
                <button mat-raised-button class="plan" (click)="setAmount2()">Select Plan</button>
              </h3>
            </mat-card>
          </div>

          <div class="row">
            <mat-card style="height: 160px; width: 320px; margin-bottom: 40px; background-color:grey ;">
              <h1 style="text-align: center; font-family:cursive; font-style:oblique; color: rgb(17, 15, 11)">Platinum
                Plan</h1>
              <hr>
              <h3 style="font-family: cursive;">Pay 1000 only & create unlimited surveys for 12 months
                <button mat-raised-button class="plan" (click)="setAmount3()">Select Plan</button>
              </h3>
            </mat-card>
          </div>



        </div>

      </div>

      <div class="col">
        <h1 style="font-family: cursive; font-weight: 800;  margin-top: 50px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fill Card Info </h1>
        <mat-card style="height:fit-content;width: 435px;">
          <div *ngIf="paymentDone==false">
            <div class="row">
              <div>
                <form class="credit-card container">
                  <mat-toolbar class="example-spacer">
                    <span>Card Details</span>
                  </mat-toolbar>
                  <div class="form-group">
                    <label>Card Number*</label>
                    <input type="text" class="card-number" placeholder="Card Number" name="cardNumber">
                    <br>
                    <div class="form-group">
                      <label>Expire Date*</label>
                      <div class="dates">
                        <select name="expMonth">
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </div>
                      <div class="dates">
                        <select name="expYear">
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                          <option value="2031">2031</option>
                          <option value="2032">2032</option>
                        </select>
                      </div>
                    </div>
                    <hr>
                    <div class="form-group">
                      <div class="cvv-input">
                        <label>CVV*</label>
                        <input style="margin-right: 1em;" type="text" placeholder="CVV" name="cvc">
                      </div>

                    </div>

                    <div class="vertical-center">
                      <button mat-raised-button (click)="chargeCreditCard()" class="mybutton">Pay {{amount}}</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>




        </mat-card>

      </div>

    </div>

  </div>
</div>
