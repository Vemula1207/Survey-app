<div class="dialog-box">
    
    <h3 style="text-align: center;">Create a new group</h3>
    <mat-dialog-content class="group">
    
        <mat-form-field appearance="fill" class="inp">
          <mat-label>Name:</mat-label>
          <input [(ngModel)]="groupTitle" matInput placeholder="Enter group name.." required>
        </mat-form-field>
    
         <mat-form-field class="tag-list" appearance="fill">
            <mat-label>Add tags:</mat-label>
            <mat-chip-list #chipList aria-label="Tag selection">
              <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                       [removable]="removable" (removed)="remove(tag)">
                {{tag}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Enter tag name..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)" required>
            </mat-chip-list>
          </mat-form-field>
    
    </mat-dialog-content>
    
    
    <mat-dialog-actions class="btn">
        <button mat-button mat-dialog-close>CANCEL</button>
        <button mat-button mat-dialog-close id="create" (click)="onPost()">CREATE</button> 
    </mat-dialog-actions>
    </div>
